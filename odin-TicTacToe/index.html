<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="input">
        <div class="form">
            <label for="player-1">Player 1</label>
            <input type="text" id="player-1" placeholder="Enter your name">
            <label for="player-2">Player 2</label>
            <input type="text" id="player-2" placeholder="Enter your name">
            <div class="screen">
                <button id="start-button">Start Game</button>
                <button id="restart-button">Restart Game</button>
            </div>
        </div>
    </div>
    <div class="message"></div>
    <div class="display-result"></div>
    <script src="app.js"></script>
</body>
</html>
